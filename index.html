<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Challenge by Frontend Mentor. Coded by Mateus BelÃ­cio">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>

  <header class="header">
    <div class="header__container">
      <div class="card card--back"><span class="card__cvc">000</span></div>
      <div class="card card--front">
        <picture class="card__symbol"><img src="images/card-logo.svg" alt=""></picture>
        <p class="card__number">0000 0000 0000 0000</p>
        <p class="card__name">Jane Appleseed</p>
        <p class="card__expiration-date">00/00</p>
      </div>
    </div>
  </header>

  <main>
    <div class="details">

      <div class="details__form">
        <h1 class="visually-hidden">Enter your card details</h1>
        <form action="#" class="form">

          <fieldset class="form__field" name="cardholder-name">
            <legend class="form__field-name">Cardholder name</legend>
            <input type="text" class="form__input form__input--name" id="name" placeholder="e.g. Jane Appleseed">
            <label for="name" class="form__label visually-hidden">Cardholder name</label>
            <p class="form__error-msg"></p>
          </fieldset>

          <fieldset class="form__field" name="card-number">
            <legend class="form__field-name">Card number</legend>
            <input type="text" class="form__input form__input--name" id="number" placeholder="e.g. 1234 5678 9123 0000">
            <label for="number" class="form__label visually-hidden">Card number</label>
            <p class="form__error-msg"></p>
          </fieldset>

          <fieldset class="form__field" name="exp-date">
            <legend class="form__field-name">Exp. date (mm/yy)</legend>

            <input type="text" class="form__input form__input--name" id="month" placeholder="MM">
            <label for="month" class="form__label visually-hidden">Month</label>
            <input type="text" class="form__input form__input--name" id="year" placeholder="YY">
            <label for="year" class="form__label visually-hidden">Year</label>

            <p class="form__error-msg"></p>
          </fieldset>

          <fieldset class="form__field" name="cvc">
            <legend class="form__field-name">CVC</legend>
            <input type="text" class="form__input form__input--name" id="cvc" placeholder="e.g. 123">
            <label for="cvc" class="form__label visually-hidden">Card Verification Code</label>
            <p class="form__error-msg"></p>
          </fieldset>

          <button class="form__button btn" type="submit">Confirm</button>

        </form>
      </div>

      <div class="details__complete-state">
        <img src="images/icon-complete.svg" alt="" aria-hidden="true">
        <h2 class="thanks__title">Thank you!</h2>
        <p class="thanks__message">We've added your card details</p>
        <button class="btn">Continue</button>
      </div>

    </div>
  </main>
</body>
</html>
